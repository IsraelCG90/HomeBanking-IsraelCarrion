<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/create-cards.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Accounts</title>
</head>
<body>
    <div id="app">
        <header class="cabezera">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand fs-1" href="../index.html"><img class="logotip" src="../images/Logotip.jpg" alt="logotip"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                        <ul class="navbar-nav align-items-end ">
                            <li class="nav-item">
                                <a class="nav-link" href="./accounts.html">Accounts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./cards.html">Cards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Loans</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Transactions</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link button-85" href="#" @click="logout"><i class="bi bi-box-arrow-left"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="d-flex flex-column align-items-center pb-5">
                <div class="card p-3 mt-3">
                    <h4>Select the type of your card</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="card" value="CREDIT" v-model="typeCard" id="credit">
                        <label class="form-check-label" for="credit">
                          Credit
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="card" value="DEBIT" v-model="typeCard" id="debit" >
                        <label class="form-check-label" for="debit">
                          Debit
                        </label>
                    </div>
                    <h4>Select the color of your card</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" value="GOLD" v-model="colorCard" id="gold">
                        <label class="form-check-label" for="gold">
                          Gold
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" value="SILVER" v-model="colorCard" id="silver" >
                        <label class="form-check-label" for="silver">
                          Silver
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" value="TITANIUM" v-model="colorCard" id="titanium" >
                        <label class="form-check-label" for="titanium">
                          Titanium
                        </label>
                    </div>
                    <div class="d-flex justify-content-center pt-4">
                        <a type="button" class="aAcounts" @click="createCard">Create New Card <i class="bi bi-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="d-flex flex-column flex-md-row justify-content-around align-items-center">
            <div class="d-flex gap-3">
                <a class="redes"><i class="bi bi-whatsapp"></i></a>
                <a class="redes"><i class="bi bi-linkedin"></i></a>
                <a class="redes"><i class="bi bi-instagram"></i></a>
                <a class="redes"><i class="bi bi-twitter-x"></i></a>
            </div>
            <div>
                <p class="p m-0">&copy;2023 Bank Nostrum</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/create-cards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
</body>
</html>
