<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Styles/style.css">
    <title>Tus cuentas</title>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand fs-1" href="../../index.html"><i class="bi bi-bank"></i> MareNostrum</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                    <ul class="navbar-nav align-items-end">
                        <li class="nav-item">
                            <a class="nav-link fs-3" href="#">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-3" href="#">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-3" href="#">Loans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-3" href="#">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-2 m-0" href="#"><i class="bi bi-box-arrow-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <h1 class="m-4 text-center">Welcome {{name}}!</h1>
            <div class="d-flex justify-content-center flex-wrap gap-4">
                <div v-for="account of accounts" class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Account number: {{account.number}} </h5>
                      <h6 class="card-subtitle mb-2 text-body-secondary">Amount</h6>
                      <p class="card-text"> $ {{account.balance}}</p>
                      <p class="card-text">Creation date: {{account.creationDate}}</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="d-flex bg-body-tertiary justify-content-between align-items-center">
            <div class="d-flex">
                <a class="redes fs-1 ps-2 text-dark"><i class="bi bi-whatsapp"></i></a>
                <a class="redes fs-1 ps-2 text-dark"><i class="bi bi-facebook"></i></a>
                <a class="redes fs-1 ps-2 text-dark"><i class="bi bi-instagram"></i></a>
            </div>
            <div>
                <p class="m-0 pe-2">&copy;2023 Banco MareNostrum</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../Scripts/accounts.js"></script>
</body>
</html>
