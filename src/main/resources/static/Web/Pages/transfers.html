<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/transfers.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Accounts</title>
</head>

<body>
    <div id="app">
        <header class="cabezera">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand fs-1" href="#"><img class="logotip" src="../images/Logotip.jpg"
                            alt="logotip"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                        <ul class="navbar-nav align-items-end ">
                            <li class="nav-item">
                                <a class="nav-link" href="./accounts.html">Accounts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./cards.html">Cards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./loan-application.html">Loans</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" :class="{ active: isActive('/web/pages/transfers.html') }" href="#">Transactions</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link button-85" href="#" @click="logout"><i class="goOut bi bi-box-arrow-left"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="d-flex flex-column align-items-center pb-5">
                <div class="title">
                    <h1 class="text-center">MAKE A TRANSACTION</h1>
                </div>
                <div class="rightside mt-1">
                    <form class="d-flex flex-column">
                        <p class="span">Select account</p>
                        <div class="d-flex flex-column align-items-center gap-3 w-100 mb-4">
                            <div class="d-flex justify-content-between opciones">
                                <label class="form-check-label" for="my"> My accounts </label>
                                <input class="checkbox" type="radio" value="myAccounts" v-model="toOrFrom" id="my" >
                            </div>
                            <div class="d-flex justify-content-between opciones">
                                <label class="form-check-label" for="others"> Others </label>
                                <input class="checkbox" type="radio" value="Others" v-model="toOrFrom" id="others">
                            </div>
                        </div>
                        <p class="mt-3 span">From Account</p>
                        <select class="inputbox" name="card_type" id="card_type" v-model="mySelectAccount" required>
                            <option v-for="account in fromAccounts" v-bind:value="account" @click="filterAccounts">{{account}}</option>
                        </select>
                        <p class="span">To Account</p>
                        <select v-if="toOrFrom == 'myAccounts'" class="inputbox" name="card_type" id="card_type" v-model="toAccount" required>
                            <option v-for="account of toMyAccounts" v-bind:value="account">{{account}}</option>
                        </select>
                        <input v-else type="text" class="inputbox" name="name" v-model="toAccount" required />
                        <p class="span">Amount</p>
                        <input type="number" class="inputbox" name="card_number" id="card_number" v-model="amount" required />
                        <div class="expcvv">
                            <p class="expcvv_text2 span">Description</p>
                            <input type="text" class="inputbox" name="cvv" id="cvv" v-model="description" required />
                        </div>
                        <p></p>
                        <button type="button" class="button" @click="transfer">Transfer</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="d-flex flex-column flex-md-row justify-content-around align-items-center">
            <div class="d-flex gap-3">
                <a class="redes"><i class="bi bi-whatsapp"></i></a>
                <a class="redes"><i class="bi bi-linkedin"></i></a>
                <a class="redes"><i class="bi bi-instagram"></i></a>
                <a class="redes"><i class="bi bi-twitter-x"></i></a>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-2">
                <p class="p m-0">&copy;2023 Bank Nostrum -</p>
                <a href="../pages/manager.html" class="redes2"><i class="bi bi-file-earmark-lock2"></i></a>               
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/transfers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
</body>

</html>
